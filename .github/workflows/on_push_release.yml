name: Push to release branch

on:
  push:
    branches:
      - 'release*'

jobs:
  process-push:
    name: Execute push on release branch
    runs-on: ubuntu-latest
    permissions:
      contents: write # this must be set to 'write' in order for the workflow to add a tag
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Determine release tag value
        id: determine_version
        uses: paulhatch/semantic-version@v5.4.0
      - name: Create a tag for the release
        id: release_tag
        run: echo "value=${{ steps.determine_version.outputs.version_tag }}+${{ steps.determine_version.outputs.increment }}-${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
      - name: Show the release tag value
        run: 'echo This is the release tag value that any job or step in the workflow can now use: ${{steps.release_tag.outputs.value}}'
